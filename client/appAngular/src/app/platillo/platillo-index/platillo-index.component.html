<mat-card class="full-width">
    <!-- Title of an Card -->
    <br>
    
    <mat-card-content>
      <div class="mat-p">
        <button class="return" mat-mini-fab color="accent" matTooltip="Volver" aria-label="Volver" color="primary" (click)="onBack()">
          <mat-icon class="mat-18">arrow_left_alt</mat-icon>
        </button>
        </div>
          <h1 class="mat-p">
              Información de platillos
          </h1>
          <br>
      <div class="mat-elevation-z8"   
      *ngIf="dataSource"
     
      >
        <table mat-table [dataSource]="dataSource"
         class="full-width-table"  matSort
         matSortStart="desc" aria-label="Elements">
          <!-- Columna nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
          </ng-container>
  
          <!-- Columna precio -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
            <td mat-cell *matCellDef="let row">{{ row.precio }}</td>
          </ng-container>
          
          <!-- Columna precio -->
          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
            <td mat-cell *matCellDef="let row">{{ row.categoria.descripcion }}</td>
          </ng-container>
          
          <!-- Columna precio -->
          <ng-container matColumnDef="ubicaciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Restaurantes</th>
            <td mat-cell *matCellDef="let row"><p *ngFor="let item of row.restaurantes"> - {{ item.nombre}}</p></td>
          </ng-container>
          
          <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef class="ver">Ver</th>
            <td mat-cell *matCellDef="let row">
              <button class="button"
                mat-mini-fab
                matTooltip="Ver Platillo"
                aria-label="Ver Platillo"
                color="primary"
                (click)="verPlatillo(idRestaurante,row.id)"
              >
                <mat-icon>info icon</mat-icon>
              </button>
              <button class="button-add"
              mat-mini-fab color="accent"
              matTooltip="Comprar"
              aria-label="Comprar"
              color="primary"
              (click)="comprar(row.id)"
            >
        
        <mat-icon class="mat-18">add_shopping_cart</mat-icon>
        </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          #paginator
          [length]="dataSource?.data?.length"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[3, 5, 10]"
          aria-label="Seleccione una pagina"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
