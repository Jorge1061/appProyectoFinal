<body>
  <br>
  <div class="mat-p">
    <button
      class="return"
      mat-mini-fab
      color="accent"
      matTooltip="Volver"
      aria-label="Volver"
      color="primary"
      (click)="onBack()"
    >
      <mat-icon class="mat-18">arrow_left_alt</mat-icon>
    </button>
  </div>
  <h1 class="mat-p">{{titleForm}} Platillo</h1>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<form [formGroup]="platilloForm" novalidate (ngSubmit)="isCreate ? crearPlatillo(): actualizarPlatillo()">
  <input type="hidden" formControlName="id" />
  <mat-card class="shipping-card">
    <mat-card-header>
      
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #nombrePlatillo maxlength="20" placeholder="Nombre" formControlName="nombre">
            <mat-hint align="end">{{nombrePlatillo.value.length}} / 20</mat-hint>
            <mat-error *ngIf="platilloForm.controls['nombre'].hasError('required')" >
              Nombre es <strong>requerido</strong>
            </mat-error>
            <mat-error>
              
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Descripción" formControlName="descripcion">
            <mat-error *ngIf="platilloForm.controls['descripcion'].hasError('required')">
              Descripción es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Precio" formControlName="precio">
            <mat-error *ngIf="platilloForm.controls['precio'].hasError('required')">
              Precio es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <div class="row">
        <div class="col" *ngIf="categoriasList">
          <mat-form-field class="full-width">
            <mat-select placeholder="Categorias" formControlName="categoriaId">
              <mat-option *ngFor="let g of categoriasList" [value]="g.id">
                {{ g.descripcion }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="platilloForm.controls['categoriaId'].hasError('required')">
              Categorias es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col" *ngIf="restaurantesList">
          <mat-form-field class="full-width">
            <mat-select placeholder="Restaurantes" formControlName="restaurantes" multiple>
              <mat-option *ngFor="let g of restaurantesList" [value]="g.id">
                {{ g.nombre }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="platilloForm.controls['restaurantes'].hasError('required')">
              Restaurantes es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <!-- <div class="row">
        <div class="col" *ngIf="ingredientesList">
          <mat-form-field class="full-width">
            <mat-select placeholder="Ingredientes" formControlName="ingredientes" multiple>
              <mat-option *ngFor="let g of ingredientesList" [value]="g.id">
                {{ g.descripcion }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="platilloForm.controls['ingredientes'].hasError('required')">
              Ingredientes es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div> -->
      

        <div class="row-abajo">

        <div class="col">

          <mat-label class = "publicar">Publicar</mat-label>
          <mat-radio-group formControlName="publicar">
            <mat-radio-button [value]="true">Sí</mat-radio-button>
            <mat-radio-button [value]="false">No</mat-radio-button>
          </mat-radio-group>
          <mat-error *ngIf="platilloForm.controls['publicar'].touched &&
          platilloForm.controls['publicar'].hasError('required')">
            Publicar es <strong>requerido</strong>
          </mat-error>

        </div>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-card-actions>
  </div>
</mat-card-content>
  </mat-card>
</form>
</body>
