<mat-card class="full-width">

  <mat-card-content>
    <div class="mat-p">
      <button
        class="return"
        mat-mini-fab
        color="accent"
        matTooltip="Volver"
        aria-label="Volver"
        color="primary"
        (click)="onBack()"
      >
        <mat-icon class="mat-18">arrow_left_alt</mat-icon>
      </button>
    </div>
    <h1 class="mat-p">Informaci√≥n de pedidos</h1>
    <div class="mat-elevation-z8" *ngIf="dataSource">
      <table
        mat-table
        [dataSource]="dataSource"
        class="full-width-table"
        matSort
        matSortStart="desc"
        aria-label="Elements"
      >
        <!-- Columna nombre -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Fecha del pedido
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.fechaPedido | date: "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <!-- Columna precio -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
          <td mat-cell *matCellDef="let row">{{ row.usuario.nombre }}</td>
        </ng-container>

        <!-- Columna precio -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
          <td mat-cell *matCellDef="let row">
            {{ row.usuario.role }}
          </td>
        </ng-container>

        <!-- Columna precio -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">{{ row.estado.descripcion }}</td>
        </ng-container>

        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Subtotal</th>
          <td mat-cell *matCellDef="let row">{{ row.total }}</td>
        </ng-container>

        <ng-container matColumnDef="ver">
          <th mat-header-cell *matHeaderCellDef class="ver">Ver</th>
          <td mat-cell *matCellDef="let row">
            <button
              class="info"
              mat-mini-fab
              matTooltip="Ver Pedido"
              aria-label="Ver Pedido"
              color="primary"
              (click)="verPedido(row.id)"
            >
              <mat-icon>info icon</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[3, 5, 10]"
        aria-label="Seleccione una pagina"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
