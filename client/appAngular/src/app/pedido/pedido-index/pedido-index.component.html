<mat-card class="full-width">
    <!-- Title of an Card -->

    <mat-card-content>
      <div class="mat-elevation-z8"   
      *ngIf="dataSource"
     
      >
        <table mat-table [dataSource]="dataSource"
         class="full-width-table"  matSort
         matSortStart="desc" aria-label="Elements">
          <!-- Columna nombre -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha del pedido</th>
            <td mat-cell *matCellDef="let row">{{ row.fechaPedido }}</td>
          </ng-container>
  
          <!-- Columna precio -->
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo Usuario</th>
            <td mat-cell *matCellDef="let row">{{ row.usuario.email }}</td>
          </ng-container>
          
          <!-- Columna precio -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.usuario.nombre }}</td>
          </ng-container>
          
          <!-- Columna precio -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
            <td mat-cell *matCellDef="let row">{{ row.usuario.rol.descripcion}}</td>
          </ng-container>
          
          <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef class="ver">Ver</th>
            <td mat-cell *matCellDef="let row">
              <button class="info"
                mat-mini-fab
                matTooltip="Ver Pedido"
                aria-label="Ver Pedido"
                color="primary"
                (click)="verPedido(row.id)"
              >
                <mat-icon>info icon</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          #paginator
          [length]="dataSource?.data?.length"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[3, 5, 10]"
          aria-label="Seleccione una pagina"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
