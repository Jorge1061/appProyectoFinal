<body>
    <div class="grid-container">
        <br>
        <h1 class="mat-p">
            Control de Mesas
        </h1>
        <mat-grid-list [cols]="3" rowHeight="12em" gutterSize="10px" *ngIf="datos">
            <mat-grid-tile *ngFor="let item of datos">
                <mat-card class="dashboard-card">
                    <mat-card-header>
                        <mat-card-title>
                            {{item.nombre }}

                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="dashboard-card-content">
                        <div> {{ item.descripcion}}
                        </div>
                    </mat-card-content>
                    <mat-divider class="divider" inset></mat-divider>
                    <mat-card-actions>
                        <button class="info" mat-mini-fab color="accent" matTooltip="Detalle Videjuego" aria-label="Detalle Videjuego" color="primary">
              <mat-icon class="mat-18">info</mat-icon>
              </button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

</body>
